name: Deploy Neurahear Site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build static site
        run: npm run build
      
      - name: Create deployment package
        run: |
          cd out
          tar -czf ../site.tar.gz .
          cd ..
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            echo "=== Preparing deployment ==="
            
            # Create a new temp directory for extraction
            DEPLOY_TEMP="/tmp/neurahear-deploy-$$"
            mkdir -p "$DEPLOY_TEMP"
            
            echo "=== Deployment directory prepared ==="
      
      - name: Transfer site files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "site.tar.gz"
          target: "/tmp/"
      
      - name: Extract and update backend
        uses: appleboy/ssh-action@v1.0.3
        env:
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: SUDO_PASSWORD
          command_timeout: 10m
          script: |
            set -e

            if [ -z "$SUDO_PASSWORD" ]; then
              echo "SUDO_PASSWORD is not configured. Please add it as a repository secret." >&2
              exit 1
            fi

            run_sudo() {
              echo "$SUDO_PASSWORD" | sudo -S "$@"
            }

            echo "=== Extracting static files to temp ==="
            DEPLOY_TEMP="/tmp/neurahear-deploy-$(date +%s)"
            mkdir -p "$DEPLOY_TEMP"
            tar -xzf /tmp/site.tar.gz -C "$DEPLOY_TEMP"
            rm -f /tmp/site.tar.gz

            echo "=== Refreshing deployment directory ==="
            run_sudo rm -rf /var/www/neurahear
            run_sudo mkdir -p /var/www/neurahear

            echo "=== Copying new files ==="
            run_sudo cp -a "$DEPLOY_TEMP"/. /var/www/neurahear/

            echo "=== Setting permissions ==="
            run_sudo chown -R www-data:www-data /var/www/neurahear/

            echo "=== Verifying deployment ==="
            run_sudo ls -la /var/www/neurahear/ | head -10

            echo "=== Cleaning up temp directory ==="
            rm -rf "$DEPLOY_TEMP"

            echo "=== Updating backend code ==="
            run_sudo bash -c "cd /var/www/labsite && git fetch origin main && git reset --hard origin/main && cd server/din-backend && npm install --production"

            echo "=== Restarting backend service ==="
            run_sudo bash -c "pm2 restart din-backend || pm2 start server.js --name din-backend"
            run_sudo pm2 save

            echo "=== Deployment complete ==="