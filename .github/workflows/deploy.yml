name: Deploy Neurahear Site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -e
            echo "=== Starting deployment ==="
            
            # Go to project directory
            cd /var/www/labsite
            
            # Pull latest code
            echo "Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            # Install and build
            echo "Installing dependencies and building..."
            npm install
            npm run build
            
            # Fix ownership and sync to public directory
            echo "Syncing files to public directory..."
            chown -R www-data:www-data out/
            rsync -av --delete --chown=www-data:www-data out/ /var/www/neurahear/
            
            # Restart backend
            echo "Updating backend..."
            cd server/din-backend
            npm install --production
            pm2 restart din-backend || pm2 start server.js --name din-backend
            pm2 save
            
            echo "=== Deployment complete ==="