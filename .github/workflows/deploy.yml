name: Deploy Neurahear Site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build static site
        run: npm run build
      
      - name: Create deployment package
        run: |
          cd out
          tar -czf ../site.tar.gz .
          cd ..
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            echo "=== Preparing deployment ==="
            
            # Create a new temp directory for extraction
            DEPLOY_TEMP="/tmp/neurahear-deploy-$$"
            mkdir -p "$DEPLOY_TEMP"
            
            echo "=== Deployment directory prepared ==="
      
      - name: Transfer site files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "site.tar.gz"
          target: "/tmp/"
      
      - name: Extract and update backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            
            echo "=== Extracting static files to temp ==="
            DEPLOY_TEMP="/tmp/neurahear-deploy-$$"
            mkdir -p "$DEPLOY_TEMP"
            cd "$DEPLOY_TEMP"
            tar -xzf /tmp/site.tar.gz
            rm /tmp/site.tar.gz
            
            echo "=== Copying files to public directory (overwriting) ==="
            cp -rf "$DEPLOY_TEMP"/* /var/www/neurahear/ || true
            
            echo "=== Cleaning up temp directory ==="
            rm -rf "$DEPLOY_TEMP"
            
            echo "=== Updating backend code ==="
            cd /var/www/labsite
            git fetch origin main
            git reset --hard origin/main
            
            cd server/din-backend
            npm install --production
            
            echo "=== Restarting backend service ==="
            pm2 restart din-backend || pm2 start server.js --name din-backend
            pm2 save
            
            echo "=== Deployment complete ==="