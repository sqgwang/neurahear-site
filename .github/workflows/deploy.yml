name: Deploy Neurahear Site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build static site
        run: npm run build
      
      - name: Create deployment package
        run: |
          cd out
          tar -czf ../site.tar.gz .
          cd ..
      
      - name: Transfer site files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "site.tar.gz"
          target: "/tmp/"
      
      - name: Extract and update backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e

            STATIC_ROOT="/var/www/neurahear"
            LABSITE_ROOT="/var/www/labsite"
            PERSIST_DATA_SUBPATH="tools/digit-in-noise-test/data"

            echo "=== Extracting static files to temp ==="
            TEMP_DIR=$(mktemp -d /tmp/neurahear-static-XXXX)
            tar -xzf /tmp/site.tar.gz -C "$TEMP_DIR"
            rm -f /tmp/site.tar.gz

            echo "=== Ensuring persistent data directory exists ==="
            mkdir -p "$STATIC_ROOT/$PERSIST_DATA_SUBPATH"

            echo "=== Syncing static site (preserving data directory) ==="
            rsync -av --delete --exclude="$PERSIST_DATA_SUBPATH/**" "$TEMP_DIR"/ "$STATIC_ROOT"/

            echo "=== Restoring data directory (if needed) ==="
            mkdir -p "$STATIC_ROOT/$PERSIST_DATA_SUBPATH"

            echo "=== Cleaning up temp directory ==="
            rm -rf "$TEMP_DIR"

            echo "=== Updating backend code ==="
            cd "$LABSITE_ROOT"
            git fetch origin main
            git pull --ff-only origin main

            cd server/din-backend
            npm install --production

            echo "=== Restarting backend service ==="
            pm2 restart din-backend || pm2 start server.js --name din-backend
            pm2 save

            echo "=== Deployment complete ==="