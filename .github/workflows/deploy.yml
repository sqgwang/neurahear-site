name: Deploy Neurahear (remote script)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Run remote deploy script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            # Fix ALL permissions first (entire project directory)
            cd /var/www/labsite
            chmod -R 777 . 2>/dev/null || true
            # Run deployment
            BRANCH=main /usr/local/bin/update-neurahear.sh
