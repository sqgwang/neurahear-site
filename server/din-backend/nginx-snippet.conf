# ========================================
# Nginx 配置片段 - 添加到现有配置
# ========================================
# 
# 如果你已经有 neurahear.com 的 Nginx 配置，
# 只需要在 server {} 块中添加以下 location 块：

location /api/ {
    # 代理到后端服务（端口 4000）
    proxy_pass http://127.0.0.1:4000;
    
    # 必需的代理头
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket 支持（可选）
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # 超时设置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# ========================================
# 使用步骤：
# ========================================
# 1. 找到你的 Nginx 配置文件：
#    通常在 /etc/nginx/sites-available/neurahear.com
#    或 /etc/nginx/conf.d/neurahear.com.conf
#
# 2. 编辑配置：
#    sudo nano /etc/nginx/sites-available/neurahear.com
#
# 3. 在 HTTPS server 块中添加上面的 location /api/ { ... }
#
# 4. 测试配置：
#    sudo nginx -t
#
# 5. 重启 Nginx：
#    sudo systemctl restart nginx
#
# 6. 验证：
#    curl https://neurahear.com/api/health
#
# ========================================
# 完整示例（如果从头开始）：
# ========================================

server {
    listen 80;
    server_name neurahear.com www.neurahear.com;
    
    # 重定向到 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name neurahear.com www.neurahear.com;
    
    # SSL 证书（Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/neurahear.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neurahear.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # 网站根目录（根据你的实际路径修改）
    root /var/www/neurahear.com;
    index index.html;
    
    # API 代理 - 转发到后端
    location /api/ {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 静态文件
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 缓存静态资源
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
