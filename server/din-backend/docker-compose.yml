version: '3.8'
services:
  din-backend:
    build: .
    image: neurahear/din-backend:latest
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-change_me}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - ADMIN_BOOT_PASSWORD=${ADMIN_BOOT_PASSWORD:-}
      - TOKEN_COOKIE=token
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
